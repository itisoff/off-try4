      <section>
        <div class="container">
          <form method="POST" action="{% url 'cost' %}">
          {% csrf_token %}
          {{form}}
            <div class="step step-1 active">
              <div class="form-group">
                <div class="custom-select type" style="width:200px;">
                  <p class="details">Product Type</p>
                    <div class="buff"></div>
                    <select id="type" name="type">
                      <option value="0">Select type:</option>
                      <option value="1">Shopping Bag</option>
                      <option value="2">Card</option>
                      <option value="3">Box</option>
                    </select>
                  </div>
                </div>
                  <div class="buff"></div>
                  <div class="buff"></div>
                  <div class="buff"></div>
                  <div class="buff"></div>
                  <div class="buff"></div>
              <div class="form-group">
                <div class="custom-select purpose" style="width:200px;">
                  <p class="details">Product Purpose</p>
                  <div class="buff"></div>
                    <select id="purpose" name="purpose">
                      <option value="0">Select Purpose:</option>
                      <option value="1">Corporate Gifts</option>
                      <option value="2">HR</option>
                      <option value="3">Packaging</option>
                    </select>
                </div>
              </div>
              <button type="button" class="next-btn position">Next</button>
            </div>
        
            <div class="step step-2">
              <div class="form-group">
                  <div class="buff"></div>
                  <div class="buff"></div>
                  <div class="buff"></div>
                  <div class="buff"></div>
                <p class="details">Quantity of Product:</p>
                  <div class="buff"></div>
                  <input type="text" placeholder="How many pieces..." name="quantity">
                  <div class="buffer"></div>
              </div>
              <button type="button" class="previous-btn position">Prev</button>
              <button type="button" class="next-btn position">Next</button>
            </div>
        
            <div class="step step-3">
              <div class="form-group">
                  <div class="buff"></div>
                  <div class="buff"></div>
                  <div class="buff"></div>
                <p class="details">Dimensions of Product:</p>
                  <div class="buff"></div>
                  <input type="text" placeholder="Length" name="x">
                  <div class="buff"></div>
                  <input type="text" placeholder="Width" name="y">
                  <div class="buff"></div>
                  <input type="text" placeholder="Depth" name="z">
                  <div class="buffer"></div>  
              </div>
                  <button type="button" class="previous-btn position">Prev</button>
                  <button type="button" class="next-btn position">Next</button>
            </div>

            <div class="step step-4">
              <div class="form-group">
                <div class="custom-select type" style="width:200px;">
                  <p class="details">Product Budget</p>
                    <div class="buff"></div>
                    <select name="budget">
                      <option value="0">Select budget:</option>
                      <option value="1">Budget Friendly</option>
                      <option value="2">Best Rated</option>
                      <option value="3">Moderately Priced</option>
                      <option value="4">Good Quality</option>
                      <option value="5">Exotic</option>
                    </select>
                </div>
              </div>
                <button type="button" class="previous-btn position">Prev</button> 
                <button type="submit" class="submit-btn position">Submit</button>
            </div>
          </form>
        </div>
      </section>
